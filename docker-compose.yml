version: '3.8'

services:
  hsduarte-web:
    build: .
    container_name: hsduarte-website
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - hsduarte-network

  # Nginx reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: hsduarte-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Certificados Let's Encrypt
    depends_on:
      - hsduarte-web
    networks:
      - hsduarte-network

networks:
  hsduarte-network:
    driver: bridge