services:
  hsduarte-web:
    build:
      context: .
      target: runtime-prebuilt
    container_name: hsduarte-website-${APP_PORT:-4000}
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    mem_limit: "512m"
    cpus: "0.50"
    ports:
      - "${APP_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - hsduarte-network

  # Nginx reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: hsduarte-nginx
    restart: unless-stopped
    # Optional: enable with `--profile proxy` to avoid port 80/443 conflicts
    profiles:
      - proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Certificados Let's Encrypt
    depends_on:
      - hsduarte-web
    networks:
      - hsduarte-network

networks:
  hsduarte-network:
    driver: bridge
