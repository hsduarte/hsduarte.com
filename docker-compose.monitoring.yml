services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    network_mode: host
    restart: unless-stopped
    environment:
      - METRICS_USER=${PROMETHEUS_BASIC_USER}
      - METRICS_PASSWORD=${PROMETHEUS_BASIC_PASSWORD}
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/data/prometheus:/prometheus

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    network_mode: host
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-ChangeMe123!}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/data/grafana:/var/lib/grafana
      - ./monitoring/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/dashboards:/var/lib/grafana/dashboards

